name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run linting
        run: pnpm lint
        
      - name: Run type check
        run: pnpm type-check
        
      - name: Run tests
        run: pnpm test

  deploy:
    name: Deploy to Vercel (Staging)
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: staging
      url: https://staging-hamzaouadia.vercel.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          alias-domains: staging-hamzaouadia.vercel.app
          
      - name: Deployment Summary
        run: |
          echo "üöÄ Staging Deployment Successful!"
          echo "üìç URL: ${{ steps.vercel-deploy.outputs.preview-url }}"
          echo "üîó Alias: https://staging-hamzaouadia.vercel.app"

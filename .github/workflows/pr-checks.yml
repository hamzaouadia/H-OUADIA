name: PR Checks

on:
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened]

jobs:
  all-checks:
    name: All Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Lint
        run: pnpm lint
        
      - name: Type Check
        run: pnpm type-check
        
      - name: Test
        run: pnpm test
        
      - name: Build
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true
        
      - name: Security Audit
        run: pnpm audit --audit-level=high || true
        
      - name: Summary
        if: always()
        run: echo "âœ… All checks completed!"

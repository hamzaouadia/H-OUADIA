name: Scheduled Tasks

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run security audit
        id: audit
        run: |
          pnpm audit --audit-level=moderate > audit-report.txt 2>&1 || true
          cat audit-report.txt
          
      - name: Check for vulnerabilities
        run: |
          if grep -q "found 0 vulnerabilities" audit-report.txt; then
            echo "‚úÖ No vulnerabilities found"
          else
            echo "‚ö†Ô∏è Vulnerabilities detected - review required"
          fi

  dependency-update-check:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Check for outdated packages
        run: |
          pnpm outdated || true
          
      - name: Generate update report
        run: |
          echo "## üì¶ Dependency Update Report" > update-report.md
          echo "" >> update-report.md
          echo "Generated: $(date)" >> update-report.md
          echo "" >> update-report.md
          pnpm outdated --format json > outdated.json || true
          
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-update-report
          path: update-report.md
          retention-days: 7

  health-check:
    name: Production Health Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Check production site
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://hamzaouadia.com)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Production site is healthy (HTTP $response)"
          else
            echo "‚ùå Production site returned HTTP $response"
            exit 1
          fi
          
      - name: Check staging site
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://staging-hamzaouadia.vercel.app)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Staging site is healthy (HTTP $response)"
          else
            echo "‚ö†Ô∏è Staging site returned HTTP $response"
          fi
        continue-on-error: true
